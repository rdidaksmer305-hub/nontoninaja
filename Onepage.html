<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto-Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        input {
            width: 70%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #video-placeholder {
            margin-top: 30px;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube Auto-Player</h2>
    <p>Masukkan Link YouTube atau ID Video di bawah ini:</p>
    <input type="text" id="videoUrl" placeholder="Contoh: https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <button onclick="loadAndPlay()">Play Sekarang</button>

    <div id="video-placeholder">
        <div id="player"></div>
    </div>
</div>

<script>
    var player;
    
    // Memuat API YouTube secara asinkron
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function extractVideoId(url) {
        var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
        return (match && match[2].length == 11) ? match[2] : url;
    }

    function loadAndPlay() {
        var input = document.getElementById('videoUrl').value;
        var videoId = extractVideoId(input);

        if (!videoId) {
            alert("Mohon masukkan link YouTube yang valid!");
            return;
        }

        document.getElementById('video-placeholder').style.display = 'block';

        if (player) {
            player.loadVideoById(videoId);
        } else {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'mute': 0, // Browser mungkin memblokir jika tidak di-mute, tapi kita coba set 0
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }
</script>

</body>
</html>
