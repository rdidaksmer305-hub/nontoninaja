<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto-Playlist</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; padding: 40px; }
        .container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .main-player { background: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; }
        .controls { background: #252525; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 150px; background: #333; color: white; border: 1px solid #444; border-radius: 5px; padding: 10px; resize: none; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background: #ff0000; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: #cc0000; }
        .playlist-info { margin-top: 15px; font-size: 14px; color: #aaa; }
        #current-status { color: #00ff00; font-weight: bold; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="player-section">
        <div class="main-player">
            <div id="player"></div>
        </div>
        <div class="playlist-info">
            Status: <span id="current-status">Menunggu Input...</span><br>
            Video ke- <span id="video-index">0</span> dari <span id="total-video">0</span>
        </div>
    </div>

    <div class="controls">
        <h3>Daftar Putar</h3>
        <p style="font-size: 12px;">Masukkan link YouTube (1 baris 1 link):</p>
        <textarea id="videoList" placeholder="https://youtube.com/watch?v=abc&#10;https://youtube.com/watch?v=xyz"></textarea>
        <button onclick="startPlaylist()">Mulai Putar Semua</button>
    </div>
</div>

<script>
    var player;
    var videoQueue = [];
    var currentIndex = 0;

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function extractId(url) {
        var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.trim().match(regExp);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    function startPlaylist() {
        var lines = document.getElementById('videoList').value.split('\n');
        videoQueue = lines.map(line => extractId(line)).filter(id => id !== null);
        
        if (videoQueue.length === 0) {
            alert("Masukkan minimal satu link YouTube yang valid!");
            return;
        }

        currentIndex = 0;
        updateUI();
        playVideoAtIndex(currentIndex);
    }

    function playVideoAtIndex(index) {
        if (index >= videoQueue.length) {
            document.getElementById('current-status').innerText = "Selesai Memutar Semua";
            return;
        }

        var videoId = videoQueue[index];
        
        if (!player) {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'mute': 0, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange, 'onReady': (e) => e.target.playVideo() }
            });
        } else {
            player.loadVideoById(videoId);
        }
        updateUI();
    }

    function onPlayerStateChange(event) {
        // Jika video berakhir (status 0), putar video berikutnya
        if (event.data === YT.PlayerState.ENDED) {
            currentIndex++;
            playVideoAtIndex(currentIndex);
        }
    }

    function updateUI() {
        document.getElementById('current-status').innerText = "Sedang Memutar...";
        document.getElementById('video-index').innerText = currentIndex + 1;
        document.getElementById('total-video').innerText = videoQueue.length;
    }
</script>

</body>
</html>
