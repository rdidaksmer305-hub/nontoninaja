<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Ultimate Player</title>
    <style>
        :root { --primary: #ff0000; --bg: #0f0f0f; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 400px 1fr 350px; gap: 20px; padding: 20px; box-sizing: border-box; }

        /* Shorts Player (Vertikal) */
        .player-section { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .shorts-wrapper { 
            width: 320px; height: 570px; /* Rasio 9:16 */
            background: #000; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 4px solid #333;
        }

        /* Sidebar Control */
        .sidebar { background: var(--panel); padding: 20px; border-radius: 15px; display: flex; flex-direction: column; gap: 12px; }
        textarea { 
            width: 100%; background: #2b2b2b; color: #fff; border: 1px solid #444; 
            border-radius: 8px; padding: 10px; resize: none; box-sizing: border-box; font-size: 13px;
        }
        .input-group label { font-size: 12px; color: #aaa; margin-bottom: 5px; display: block; }

        /* Rekomendasi / Info Section */
        .recommendation-panel { background: var(--panel); padding: 20px; border-radius: 15px; border-top: 4px solid var(--primary); }
        .rec-item { background: #2b2b2b; padding: 15px; border-radius: 8px; margin-top: 10px; line-height: 1.5; }

        /* Buttons */
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn-play { background: var(--primary); color: white; }
        .btn-nav { background: #444; color: white; margin-top: 5px; }
        .btn:hover { opacity: 0.8; }

        /* Status */
        .badge { background: #333; padding: 5px 10px; border-radius: 4px; font-size: 12px; color: #00ff00; }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } .shorts-wrapper { width: 100%; max-width: 320px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h3 style="margin:0">Shorts Playlist</h3>
        <div class="input-group">
            <label>Link Shorts (1 per baris):</label>
            <textarea id="listInput" placeholder="https://youtube.com/shorts/ID_VIDEO" style="height: 150px;"></textarea>
        </div>
        <div class="input-group">
            <label>Rekomendasi/Catatan (1 per baris):</label>
            <textarea id="recInput" placeholder="Tonton video ini karena seru!&#10;Inspirasi pagi..." style="height: 150px;"></textarea>
        </div>
        
        <button class="btn btn-play" onclick="initApp()">MULAI SEKARANG</button>
        <button class="btn btn-nav" onclick="shuffle()">SHUFFLE</button>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn btn-nav" onclick="prev()">⏮ Prev</button>
            <button class="btn btn-nav" onclick="next()">Next ⏭</button>
        </div>
    </div>

    <div class="player-section">
        <div class="shorts-wrapper">
            <div id="player"></div>
        </div>
        <div class="badge" id="counter">Menunggu...</div>
    </div>

    <div class="recommendation-panel">
        <h4 style="margin:0">Rekomendasi Tayangan</h4>
        <div id="recDisplay" class="rec-item">
            Masukkan daftar video dan rekomendasi di kolom kiri, lalu klik mulai.
        </div>
    </div>
</div>

<script>
    let player;
    let videos = [];
    let recs = [];
    let currentIdx = 0;

    // Load API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function extractId(url) {
        let match = url.trim().match(/(shorts\/|v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        return (match) ? match[2] : null;
    }

    function initApp() {
        let lines = document.getElementById('listInput').value.split('\n');
        let rLines = document.getElementById('recInput').value.split('\n');
        
        videos = lines.map(l => extractId(l)).filter(id => id !== null);
        recs = rLines.filter(r => r.trim() !== "");

        if (videos.length === 0) return alert("Masukkan minimal satu link Shorts!");
        
        currentIdx = 0;
        play();
    }

    function play() {
        let id = videos[currentIdx];
        let currentRec = recs[currentIdx] || "Tidak ada rekomendasi untuk video ini.";

        if (!player) {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: id,
                playerVars: { 
                    'autoplay': 1, 'rel': 0, 'modestbranding': 1,
                    'origin': window.location.origin 
                },
                events: { 
                    'onStateChange': (e) => { if(e.data === 0) next(); },
                    'onReady': (e) => e.target.playVideo()
                }
            });
        } else {
            player.loadVideoById(id);
        }
        
        // Update UI
        document.getElementById('recDisplay').innerText = currentRec;
        document.getElementById('counter').innerText = `Shorts: ${currentIdx + 1} / ${videos.length}`;
    }

    function next() {
        if (currentIdx < videos.length - 1) {
            currentIdx++;
            play();
        }
    }

    function prev() {
        if (currentIdx > 0) {
            currentIdx--;
            play();
        }
    }

    function shuffle() {
        if (videos.length < 2) return;
        for (let i = videos.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [videos[i], videos[j]] = [videos[j], videos[i]];
            if (recs[i] && recs[j]) [recs[i], recs[j]] = [recs[j], recs[i]];
        }
        currentIdx = 0;
        play();
    }
</script>

</body>
</html>
